<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap w/ Vite</title>
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <div class="container  w-50 mt-5">
        <form class=" p-3" action="/server" method="get"> 
            <h2>Contactame!</h2>
            <div class="d-flex justify-content-between ">
                <div class="mt-3">
                    <label  class="form-label" for="name">Nombre</label>
                    <input class=" form-control"  id="name" type="text"  required >
                </div>
                
                <div class="mt-3 ml-3">
                    <label class="form-label" for="last-name">Apellido</label>
                    <input  class=" form-control"  id="last-name" type="text"  required >
                </div>
               
            </div>
    
            <div class="mt-3">
                <div class="mt-3">
                    <label class="form-label" for="email">Email</label>
                    <input class="w-100 form-control" type="email" id="email" required>
                </div>
                <div class="mt-3">
                    <label  class="form-label" for="message">Escribe un mensaje</label>
                    <textarea class="w-100 form-control"  id="message" cols="30" rows="10" required></textarea>
                </div>
            </div>
           
            <div class="d-flex justify-content-between mt-3 p-3">
                <div>
                    <input class="btn btn-lg btn-dark" type="submit">
                </div>
                <div class="text">
                    <p>Gracias por tu Mensaje!</p>
                </div>
    
            </div>
        </form>
    </div>
  </body>
</html>
